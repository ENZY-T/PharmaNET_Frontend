<h1 class="heading">Add Cards</h1>
<div class="container">
    <div class="row">
      <div class="col-sm">
      
<div class="container mt-5 mb-4">
  <div class="row justify-content-md-center">
      <div class="card cardStyle" style="width: 30vw;">
      <div class="card-body ">
          <h3 class="headingDev">Card Details</h3>
          
          <form [formGroup]="cardForm" >
              <div class="form-group ">
                  <div class="row justify-content-md-center">
                      <div class="input-group mb-2  col-md-6  mt-3">
                              <span class="p-float-label" style="width: 800px;">
                              <input type="text" class="form-control" pInputText  placeholder="Item Name"  required formControlName="itemName">
                              <label for="float-input">Item Name</label>
                          </span>
                        
                      </div>
                      <div class="input-group mb-2  col-md-6 mt-3">
                         
                              <span class="p-float-label" style="width: 800px;">
                                  <input type="text" class="form-control" pInputText   placeholder="New Price"  required formControlName="newPrice">
                                  <label for="float-input">New Price</label>
                              </span>
                        
                      </div>

                     
                      <div class="input-group mb-2  col-md-6 mt-3">
                          <span class="p-float-label" style="width: 800px;">
                          <input type="text"  pInputText   class="form-control" placeholder="Old Price"   formControlName="oldPrice">
                          <label for="float-input">Old Price</label>
                      </span>
                      </div> 
                      <div class="input-group mb-2  col-md-6 mt-3">
                        <span class="p-float-label" style="width: 800px;">
                        <input type="text"  pInputText   class="form-control" placeholder="Discount"   formControlName="discount">
                        <label for="float-input">Discount</label>
                    </span>
                    </div> 

                    <div class="input-group mb-2  col-md-6 mt-3">
                        <span class="p-float-label" style="width: 800px;">
                        <input type="text"  pInputText   class="form-control" placeholder="Rating"   formControlName="rating">
                        <label for="float-input">Rating</label>
                    </span>
                    </div> 

                      <div class="input-group mb-2  col-md-6 mt-3" >       
                              <span class="me-4 mt-1" >Upload Image</span>
                              <p-button label="Choose"  (click)="onUpload()" icon="pi pi-plus" styleClass="p-button-sm"></p-button>
                              <label class="mt-2 ms-2">{{selectedImage}}</label>
                          </div> 
                  </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-6 mt-3 d-flex ">

                    <button type="submit" class="btn btn-Secondary loingBtn me-2" >Back</button>
                    <button type="submit" class="btn btn-primary loingBtn me-2" (click)="onSave()" >Save</button>
                    <button type="submit" class="btn btn-warning loingBtn" (click)="onClear()" >Clear</button>
             </div>              
                </div>
             </form>
       </div>
  </div>
</div>

</div>



      </div>
      <div class="col-sm">
        <div class="product-item mb-4" style="margin-top: 20px;" *ngFor="let product of medicineCards">
             <app-med-card (childEvent)="onAdd($event)" [item]="product">
            </app-med-card> 
          </div>
      </div>
    
    </div>
  </div>



  <app-file-upload 
[display]="display"
[heading]="heading"
(displayEmit)="display=$event"
(fileEmit)="onSelectFile($event)"
></app-file-upload>
