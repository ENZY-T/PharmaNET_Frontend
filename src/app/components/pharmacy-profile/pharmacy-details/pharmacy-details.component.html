<app-toast-ui 
[isShowToast]="isShowToast"
[Title]="toastContent"
[isToastTypeSuccess]="isToastTypeSuccess">
</app-toast-ui> 
<h1 class="heading">Welcome to ENZY Pharmacy Platform</h1>
<div class="container mt-5 mb-4">
  <div class="row justify-content-md-center">
      <div class="card cardStyle" style="width: 50vw;">
      <div class="card-body ">
          <h3 class="headingDev">Pharmacy Details</h3>
          <form [formGroup]="registrationForm" >
              <div class="form-group ">
                  <div class="row justify-content-md-center">
                      <div class="input-group mb-2  col-md-6  mt-3">
                              <span class="p-float-label" style="width: 800px;">
                              <input type="text" class="form-control" pInputText [(ngModel)]="loadName" required formControlName="pharmacyName">
                              <label for="float-input">Pharmacy Name</label>
                          </span>
                      </div>
                      <div class="input-group mb-2  col-md-6 mt-3">
                              <span class="p-float-label" style="width: 800px;">
                                  <input type="text" class="form-control" pInputText [(ngModel)]="loadAddress"   placeholder="Pharmacy Address"  required formControlName="pharmacyAddress">
                                  <label for="float-input">Pharmacy Address</label>
                              </span>
                      </div>
                      <div class="input-group mb-2  col-md-6 mt-3">
                          <span class="p-float-label" style="width: 800px;">
                              <input type="text" pInputText   class="form-control" [(ngModel)]="loadEmail"  placeholder="E-mail"  required formControlName="email">
                              <label for="float-input">Email</label>
                          </span>
                      </div> 
                      <div *ngIf="email?.touched && email?.invalid" class="alert alert-danger erroMsg">
                          E-mail is not valid
                      </div>
                      <div class="input-group mb-2  col-md-6 mt-3">
                          <span class="p-float-label" style="width: 800px;">
                          <input type="text"  pInputText   class="form-control" [(ngModel)]="loadNumber"  placeholder="Contact Number"   formControlName="contactNumber">
                          <label for="float-input">Contact Number</label>
                      </span>
                      </div> 
                      <div class="input-group mb-2  col-md-6 mt-3" >
                          <span class="p-float-label" >
                            <textarea id="float-input"  rows="5" style="width: 40vw;" [(ngModel)]="loadAbout"  pInputText   class="form-control" placeholder="About Company"   formControlName="aboutCompany" [autoResize]="true" pInputTextarea></textarea>
                          <label for="float-input">About Company</label>
                      </span>
                      </div> 
                      <div class="input-group mb-2  col-md-6 mt-3" >       
                              <span class="me-4 mt-1" >Upload Pharmacy Logo</span>
                              <p-button label="Choose" icon="pi pi-plus" styleClass="p-button-sm" (click)="onUpload()"></p-button>
                              <label class="mt-2 ms-2">{{selectedImage}}</label>
                          </div> 
                  </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-6 mt-3 d-flex ">

                    <button type="submit" class="btn btn-Secondary loingBtn me-2" (click)="onBack()" >Back</button>
                    <button type="submit" class="btn btn-primary loingBtn me-2" (click)="onSave()" >{{saveBtn}}</button>
                    <button type="submit" class="btn btn-warning loingBtn" (click)="onClear()" >Clear</button>
             </div>              
                </div>
             </form>
       </div>
  </div>
</div>
</div>
<app-file-upload 
[display]="display"
[heading]="heading"
(displayEmit)="display=$event"
(fileEmit)="onSelectFile($event)"
></app-file-upload>
<app-loading-ui [Title]="loadingTitle" [blockedDocument]="isBlock">
</app-loading-ui>

<app-localization (childEvent)="onDisplayLocation($event)"  ></app-localization>
