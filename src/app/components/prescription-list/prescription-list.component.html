<p-table [columns]="cols" [value]="products" responsiveLayout="scroll">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td>{{ rowData.name }}</td>

      <!-- Prescription Image -->
      <td>
        <p-image [src]="globalData.baseUrl + rowData.prescriptionUrl" alt="Image" width="100" [preview]="true"></p-image>

      
      </td>

      <td>{{ rowData.email }}</td>

      <td>{{ rowData.telephone }}</td>
    </tr>
  </ng-template>
</p-table>
