<div class="shadow p-4" style="width: 14rem;" >
    <img class="card-img-top" src={{image}} alt="Card image cap">
    <div class="card-body">
        <div class="container">
            <div class="row" style="margin-bottom: 5px;">
              <div class="col-sm">
                <h4>{{name}}</h4>
              </div>
            </div>
            <div class="row" style="margin-bottom: 5px;">
                <div class="col-sm" >
                    <h5>$ : {{price}}</h5>
                </div>
              </div>
              <div class="row" style="margin-bottom: 5px;">
                <div class="col-sm">
                    <p-rating [(ngModel)]="ratingNumber"></p-rating>
                </div>
              </div>
              <div class="row" style="margin-bottom: 5px;">
                <div class="col-sm">
                    <p-button label="Save" icon="pi pi-check" (click)="onAddRating()"></p-button>
                </div>
              </div>
          </div>
    </div>
  </div>
