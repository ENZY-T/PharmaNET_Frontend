<app-toast-ui
  [isShowToast]="isShowToast"
  [Title]="toastContent"
  [isToastTypeSuccess]="isToastTypeSuccess"
>
</app-toast-ui>

<div
  class="container-fluid vh-100 d-flex flex-column justify-content-center bg"
>
  <div class="col-12 col-md-8 shadow mx-auto row fg">
    <div class="col-md-4 leftRegister border-end my-3"></div>
    <div class="col-md-8 rightRegister py-3 px-5">
      <div class="card-body d-flex flex-column justify-content-center">
        <h4 class="m-3 text-center">REGISTER</h4>

          <form [formGroup]="registrationForm">
            <div class="form-group">
              <div class="row justify-content-md-center">
                <div class="col-md-6">
                  <div class="input-group mb-2 col-md-4">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="First Name"
                      required
                      formControlName="firstName"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group mb-2 col-md-4">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Last Name"
                      required
                      formControlName="lastName"
                    />
                  </div>
                </div>
                <div class="input-group mb-2 col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="E-mail"
                    required
                    formControlName="email"
                  />
                </div>
                <div *ngIf="email?.touched && email?.invalid">
                  <div class="alert alert-danger px-3 py-1 fs-sm erroMsg">
                    E-mail is not valid
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group mb-2 col-md-4">
                    <input
                      [(ngModel)]="newPassword"
                      type="password"
                      class="form-control"
                      placeholder="New Password"
                      required
                      formControlName="password"
                    />
                  </div>
                  <div
                    *ngIf="
                      password?.invalid &&
                      (password?.dirty || password?.touched)
                    "
                  >
                    <div *ngIf="password?.errors">
                      <div class="alert alert-danger px-3 py-1 fs-sm erroMsg">
                        Password can't be Empty
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group mb-2 col-md-4">
                    <input
                      [(ngModel)]="confirmNewPassword"
                      type="password"
                      class="form-control"
                      placeholder="Confirm Password"
                      required
                      formControlName="confirmPassword"
                    />
                  </div>
                  <div
                    *ngIf="
                      confirmPassword?.invalid &&
                      (password?.dirty || password?.touched)
                    "
                  >
                    <div *ngIf="confirmPassword?.errors">
                      <div class="alert alert-danger px-3 py-1 fs-sm erroMsg">
                        Password can't be Empty
                      </div>
                    </div>
                  </div>
                  <div
                    *ngIf="
                      confirmNewPassword != newPassword &&
                      confirmNewPassword != null &&
                      newPassword != null &&
                      confirmNewPassword != ''
                    "
                  >
                    <div class="alert alert-danger px-3 py-1 fs-sm erroMsg">
                      Passwords should match
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="input-group mb-2 col-md-4">
                    <label  class="radio-inline " >
                      <input   formControlName="role1" type="radio" [(ngModel)]="role" name="gender" value="Patient"> Patient
                    </label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group mb-2 col-md-4">
                    <label  class="radio-inline">
                      <input    formControlName="role1" type="radio" [(ngModel)]="role" name="gender" value="Pharmacy"> Pharmacy
                    </label>
                  </div>
                </div>
          
                <div class="col-md-1">
                  <input
                    type="checkbox"
                    [(ngModel)]="privacyCheckNgModel"
                    formControlName="privacyCheck"
                  />
                </div>
             
           
                <div class="col-md-11">
                  <div class="input-group mb-2">
                    <p style="color: black">
                      I accept the <b> Terms of Use</b> &
                      <b>Privacy Policy</b>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-2">
                <button
                  type="submit"
                  class="btn btn-primary loingBtn"
                  [disabled]="
                    confirmNewPassword != newPassword ||
                    confirmNewPassword == null ||
                    newPassword == null ||
                    !privacyCheckNgModel
                  "
                  (click)="onRegister()"
                >
                 Register
                </button>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-center">
              <p class="d-inline m-0">Already have an account?</p>
              <p
                pButton
                type="button"
                label="login"
                (click)="navigateToLogin()"
                class="p-button-link m-0"
              ></p>
            </div>
          </form>

    
      </div>
    </div>
  </div>
</div>

<app-loading-ui [Title]="loadingTitle" [blockedDocument]="isBlock">
</app-loading-ui>
