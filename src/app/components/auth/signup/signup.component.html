<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-5 d-none d-md-block leftLogin"  >
    </div>
    <div class="col-md-5 rightLogin"  >
      <div><h3 class="heading">{{'AUTH.SIGNUP.Heading'| translate }} </h3></div>
        <form [formGroup]="loginForm" >
          <div class="form-group mb-4">
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text" style="height: 40px;"><i class="pi pi-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="{{'AUTH.SIGNUP.UserNamePlaseholder'| translate }}" autocomplete="username" required formControlName="username">
            </div>
            <div *ngIf="username?.touched && username?.invalid" class="alert alert-danger erroMsg">
              {{'AUTH.SIGNUP.UserNameInvalid'| translate }}
            </div>
          </div>
          <div class="form-group mb-4">
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text" style="height: 40px;"><i class="pi pi-lock"></i></span>
              </div>
              <input [(ngModel)]="newPassword"  type="password" class="form-control" placeholder="{{'AUTH.SIGNUP.NewPasswordPlasholder'| translate }}" autocomplete="current-password" required formControlName="password" id="password">
            </div>
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger erroMsg">
              <div *ngIf="password?.errors">
                {{'AUTH.SIGNUP.PasswordEmpty'| translate }}
              </div>
            </div>
          </div>
          <div class="form-group mb-4">
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text" style="height: 40px;"><i class="pi pi-lock"></i></span>
              </div>
              <input [(ngModel)]="confirmNewPassword" type="password" class="form-control" placeholder="{{'AUTH.SIGNUP.ConfirmPasswordPlaseholder'| translate }}" autocomplete="current-password" required formControlName="confirmPassword" id="password">
            </div>
            <div *ngIf="confirmPassword?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger erroMsg">
              <div *ngIf="confirmPassword?.errors">
                {{'AUTH.SIGNUP.PasswordEmpty'| translate }}
              </div>
            </div>
            <div *ngIf="confirmNewPassword != newPassword &&  confirmNewPassword !=null && newPassword !=null" class="alert alert-danger erroMsg">
              {{'AUTH.SIGNUP.PasswordNotEqual'| translate }}
            </div>
          </div>

          <div class="row signupBtn">
            <button type="submit" class="btn btn-primary loingBtn"  (click)="onSignUp()"> {{'AUTH.SIGNUP.SignUp'| translate }}</button>
          </div>

          <div class="row">
            <div class="col-7" >
              <p style="text-align: right; margin-top: 8px;">{{'AUTH.SIGNUP.UserAlreadyHaveAccount'| translate }}</p>
            </div>
            <div class="col-5"  >
              <button pButton type="button" label="{{'AUTH.SIGNUP.Login'| translate }}"  (click)="navigateToLogin()" class="p-button-link"></button>
            </div>
          </div>
         </form>
    </div>
  </div>
</div>
