
<div class="card" style="width: 14rem;" >
    <div class="card-columns">
      <img class="card-img-top" src={{image}} alt="Card image cap">
      <div class="card-body">
          <div class="container">
              <div class="row" >
                <div class="col-sm">
                  <p class="medName">{{name}}</p>
                </div>
              </div>
              <div class="row" >
                  <div class="col-sm" >
                      <p class="medPrice">$ : {{price}}<p>
                  </div>
                </div>
                <div class="row" style="margin-bottom: 2px;">
                  <div class="col-sm">
                      <p-rating [(ngModel)]="ratingNumber"></p-rating>
                  </div>
                </div>
                <div class="row" >
                  <div class="col-sm">
                      <button pButton type="button" label="Save" icon="pi pi-check" (click)="onAddRating()" class="p-button-sm py-1 px-2"></button>
                  </div>
                </div>
            </div>
      </div>
    </div>
  </div>
