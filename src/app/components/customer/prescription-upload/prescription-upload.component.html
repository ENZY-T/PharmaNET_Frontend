
<app-toast-ui 
[isShowToast]="isShowToast"
[Title]="toastContent"
[isToastTypeSuccess]="isToastTypeSuccess">
</app-toast-ui> 

<div class="container mt-5 mb-4">
    <div class="row justify-content-md-center">
        <div class="card cardStyle" style="width: 50vw;">
        <div class="card-body ">
            <h3 class="headingDev">Upload Your Prescription</h3>
<form [formGroup]="prescriptionUploadForm" >
    <div class="form-group ">
        <div class="row justify-content-md-center">
            <div class="input-group mb-2  col-md-6  mt-3">
                    <span class="p-float-label" style="width: 800px;">
                    <input type="text" class="form-control" pInputText [(ngModel)]="loadName"  required formControlName="name">
                    <label for="float-input">Name</label>
                </span>
              
            </div>

            <div class="col-md-6 mt-3">
                <div class="input-group mb-2 col-md-4">
                    <span class="p-float-label" style="width: 400px;">
                        <input type="text" pInputText [(ngModel)]="loadEmail"  class="form-control" placeholder="E-mail"  required formControlName="email">
                        <label for="float-input">Email</label>
                 </span>
                </div>
                <div *ngIf="email?.touched && email?.invalid" class="alert alert-danger erroMsg">
                    E-mail is not valid
                </div>
            </div>
            <div class="col-md-6 mt-3">
                <div class="input-group mb-2 col-md-">
                    <span class="p-float-label" style="width: 400px;">
                        <input type="text"  pInputText   class="form-control" placeholder="Contact Number"   formControlName="contactNumber">
                        <label for="float-input">Contact Number</label>
                    </span>
                </div>
            </div>
            <div class="input-group mb-2  col-md-6 mt-3" >       
                    <span class="me-4 mt-1" >Upload Prescription</span>
                    <p-button label="Choose" icon="pi pi-plus" styleClass="p-button-sm" (click)="onUpload()"></p-button>
                    <label class="mt-2 ms-2">{{selectedImage}}</label>
                </div> 
        </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6 mt-3 d-flex ">
        <button type="submit" class="btn btn-Secondary loingBtn me-2" (click)="onBack()" >Back</button>

          <button type="submit" class="btn btn-primary loingBtn me-2" (click)="onSave()" >Upload</button>
          <button type="submit" class="btn btn-warning loingBtn" (click)="onClear()" >Clear</button>
   </div>              
      </div>
   </form>
          </div>
         </div>
    </div>
</div>

<app-file-upload 
[display]="display"
[heading]="heading"
(displayEmit)="display=$event"
(fileEmit)="onSelectFile($event)"
></app-file-upload>
