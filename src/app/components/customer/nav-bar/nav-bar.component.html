<p-dialog  [(visible)]="display" [style]="{width: '50vw'}">
  <div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-6 ms-5">
            <p-orderList [value]="products" [listStyle]="{'max-height':'30rem'}" header="Selected Products" filterBy="name" filterPlaceholder="Filter by name" [dragdrop]="true">
                <ng-template let-product pTemplate="item">

                    <div class="container">
                        <div class="row">
                          <div class="col-sm">
                            <div class="col-md-3 image-container imageStyle">
                                <img src="{{product.image}}" [alt]="product.name" class="product-image imageStyle" />
                           </div>
                          </div>
                          <div class="col">
                            <div class="row">
                                <div class="col-sm">
                                    <div class="col-md-4 ms-2">
                                        <p class="mb-2">{{product.name}} </p>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <div class="col-md-4 ms-2">
                                        <p  class="mb-2">${{product.price}}</p>
                                    </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-sm">
                                    <div class="col-md-4 ms-2">
                                        <p  class="mb-2">{{product.category }} </p>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <div class="col-md-4 ms-2">
                                        <p  class="mb-2">${{product.quantity}}</p>
                                    </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col">
                                    
                                        <p  class="mb-2">{{product.stockStatus }}</p>
                                   
                                </div>
                              </div>
                          </div>
                       
                        </div>
                      </div>
<!-- 
                    <div class="row align-items-end">
                        <div class="col-md-3 image-container imageStyle">
                                <img src="{{product.image}}" [alt]="product.name" class="product-image imageStyle" />
                        </div>
                        <div class="col-md-4 ms-2">
                            <h5 class="mb-2">{{product.name}}</h5>
                        </div>
                        <div class="col-md-1">
                            <div class="col-md-4 ms-2">
                                <h5 class="mb-2">Price: ${{product.price}}</h5>
                            </div>
                            <div class="col-md-4 ms-2">
                                <h5 class="mb-2">Category: {{product.category }}</h5>
                            </div>
                            <div class="col-md-4 ms-2">
                                <h5 class="mb-2">{{product.stockStatus }}</h5>
                            </div>
                            <div class="col-md-4 ms-2">
                                <h6 class="mb-2 ">Quantity: {{product.quantity }}</h6>
                            </div>
                        </div>
                    </div> -->
                </ng-template>
            </p-orderList>
            </div>
        </div>
        <div class="row mt-3 mb-4 justify-content-md-center">
            <div class="col-md-1 ">
            </div>
            <div class="col-md-1 ">
                <button pButton pRipple type="button" label="Back"  (click)="onBack()" class="p-button-raised p-button-sm"></button>
             </div>
         </div>
    </div>
    
</p-dialog>

<div class="container-fluid">
  <div class="row justify-content-md-end firstNav">
    <ng-container *ngIf="isPrevOk == true">
      <div class="col-md-1 mt-1 d-flex flex-row">
        <a
          (click)="onNavigateToDashboard()"
          class="badge badge-light firstNavItems"
          ><p>Dashboard</p></a
        >
      </div>
    </ng-container>

    <!-- <li class="nav-item">

      <a class="nav-link" (click)="onLogOut()">My Pharmacy</a>
    </li>
 -->

    <div class="col-md-1 mt-1 d-flex flex-row">
      <a href="/location" class="badge badge-light firstNavItems">
        <p>Branch Network</p>
      </a>
    </div>

    <div class="col-md-1 ms-4 mt-1 d-flex flex-row">
      <a class="badge badge-light firstNavItems"><p>98765432100</p> </a>
    </div>

    <div class="col-md-1 mt-1 d-flex flex-row">
      <p-avatar
        image="assets/profile.png"
        styleClass="mr-2"
        size="small"
        shape="circle"
      ></p-avatar>
    </div>
  </div>
  <div class="row secondNav justify-content-end">
    <div class="col-md-4">
      <p class="pharmacyName">{{ dataName }}</p>
    </div>
    <div class="col-md-3">
      <form class="form-inline">
        <button class="btn btn-outline-success my-2 my-sm-0"   (click)="onSearch()" >Search</button>
      </form>
    </div>
    <div class="col-md-2">
      <button
        pButton
        pRipple
        type="button"
        label="Upload Prescription"
        (click)="onUpload()"
        class="p-button-sm py-1 mt-1 p-button-rounded p-button-warning"
      ></button>
    </div>
    <div class="col-md-1">
      <a href="/landing" class="badge badge-light" style="text-decoration: none"
        ><p class="firstNavItems mt-1">Home</p></a
      >
    </div>
    <div class="col-md-1">
      <a href="/login" class="badge badge-light" style="text-decoration: none"
        ><p class="firstNavItems mt-1">Sign Out</p></a
      >
    </div>
    <div class="col-md-1">
      <a href="/cartList" class="badge badge-light mt-1">
        <i class="pi pi-shopping-cart"></i>
      </a>
    </div>
  </div>
</div>
