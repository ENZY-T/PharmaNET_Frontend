<div>
    <p-galleria [value]="wallpapers"  [containerStyle]="{'width': '1350px'}" [autoPlay]="true" [showThumbnails]="false"  [numVisible]="5"
    [circular]="true" [showItemNavigators]="true">
    <ng-template pTemplate="item" let-item>
        <img [src]="item.image"  style="width: 100%; display: block; height: 450px;"/>
    </ng-template>
  </p-galleria>
</div>
