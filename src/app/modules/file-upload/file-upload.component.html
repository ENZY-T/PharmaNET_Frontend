
    <div class="container text-center ">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <p-image [src]="currentImage" alt="Image" width="250"  [preview]="true"></p-image>
            </div>
            <div class="col-md-4">
            </div>
      </div>
        <div class="row mt-2">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <input type="file" pInputText (change)="onSelectFile($event)"/>
            </div>
            <div class="col-md-4">
            </div>
    </div>
        <div class="row mt-2">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <div class="container">
                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-4">
                            <button pButton pRipple label="Upload" icon="pi pi-check" (click)="onUpload()" class="p-button-sm"></button>
                        </div>
                        <div class="col-md-4 ms-2">
                            <button pButton pRipple label="Delete" (click)="onClearImage()"  icon="pi pi-trash" class="p-button-sm  p-button-danger"></button>
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>
                </div>
             
             
                  </div>
            <div class="col-md-3">
            </div>
        
       </div>
</div>
