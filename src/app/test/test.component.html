<div style="height: 100px;">
    <p-galleria [value]="images"  [containerStyle]="{'width': '1350px'}" [autoPlay]="true" [showThumbnails]="false"  [numVisible]="5"
    [circular]="true" [showItemNavigators]="true">
    <ng-template pTemplate="item" let-item>
        <img [src]="item.image" style="height: 500px;" />
    </ng-template>
   
</p-galleria>
</div>
